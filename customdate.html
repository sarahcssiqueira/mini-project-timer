<!DOCTYPE html>
    <head>
        <title>Mini Project: Countdown</title>
        <link href="./style.css" rel="stylesheet"/>
        <script src="./customdate.js" defer></script>
    </head>

    <body>
        <div>
            <h1 className="title">Mini Project: Countdown Timer</h1>
            <span>How many days left until this year ends:</span>

            <div className="countdown">
                <p id="demo"></p>
                
            </div>
        </div>
    </body>

</html>
